<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Local Server</title>
        <link rel="stylesheet" href="style_ack.css">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
        <script src="effect.js" >
        	window.setInterval(function(){

            function addZero(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }

            var d = new Date();
            var x = document.getElementById("date");
            var h = addZero(d.getHours());
            var m = addZero(d.getMinutes());
            var s = addZero(d.getSeconds());
            x.innerHTML = "<span style='margin-right:10px'>24 - 10 - 1993</span> " + h + ":" + m + ":" + s;
            }, 1000);
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="circle">
            <div class="wave"></div>
        </div>
        <div id="date"></div>
	<div class="container">
			<div class="rec"><div class="red"><img width="20px" src="network icon.png"></div></div>
		<div id="client">CLIENT</div>
		<div id="server">SERVER</div>
		
		<div class="bContainer">
			<div class="battery">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div><div class="wSquare"></div>
		</div>
		
		<div class="stars">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<span class="Sstar blue"></span>
			<span class="Sstar sblue"></span>
		</div>

		<div id="desert">
			<div id="capa0" class="capa">
				<div class="montana2"></div>
			</div>

			<div id="capa1" class="capa">
				<div class="montana"></div>
			</div>

			<div id="capa2" class="capa">
				<div class="carContainer"><div class="car">ACK</div></div>
				<div class="luces"></div>
				<div class="stela"></div>
                <div id="ufo"></div>
                
			</div>

			<div id="capa3" class="capa">
				<div class="ca3"></div>
			</div>

			<div id="capa4" class="capa">
				<div class="ca"></div>

			<div id="capa5" class="capa">

			</div>
			
		</div>
	</div>
    </body>
</html>
